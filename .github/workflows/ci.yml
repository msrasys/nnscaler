name: CI Pipeline

on:
  push:
    branches: [ yileiyang/ci_cd ]
  pull_request:
    branches: [ yileiyang/ci_cd ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.10

      - name: Install tox with uv plugin
        run: |
          uv pip install tox tox-uv

      - name: Run unit tests
        run: uv run tox