compute_config:
  plan_ngpus: 4
  runtime_ngpus: 100
  constant_folding: true
  use_zero: true
  use_end2end: true

run_mode: run
pas_policy: autodist
micro_batch_size: 2
global_batch_size: 8
max_epochs: 4
max_train_steps: 100

model_config:
  type: tests.cli.common.MLP
  args:
    dim: 16
    nlayers: 16

optimizer_config:
  type: torch.optim.Adam
  args:
    lr: 0.01

dataset_config:
  type: tests.cli.common.SimpleDataset
  train_args:
    dim: 16
    size: 100
  val_args:
    dim: 16
    size: 10

checkpoint_config:
  keep_last_n_checkpoints: 30
  every_n_train_steps: 1
  save_type: deduped
